<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stew Night App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body text-center">
        <h1 class="display-4 mb-3">Welcome to Stew Night!</h1>
        <p class="lead">Your movie night organizer is running.</p>
        <hr>
        <div class="d-grid gap-2 d-md-block">
          <a href="/login" class="btn btn-primary btn-lg me-2">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
          <a href="/register" class="btn btn-outline-primary btn-lg">
            <i class="bi bi-person-plus"></i> Register
          </a>
        </div>
        <hr>
        <div class="d-grid gap-2 d-md-block">
          <a href="/admin" class="btn btn-secondary btn-sm">
            <i class="bi bi-gear"></i> Admin Panel
          </a>
        </div>
        <hr>
        <p class="text-muted">API is available at <code>/api/movie-nights</code> and <code>/api/movies</code></p>
      </div>
    </div>
  </div>
</body>
</html>
